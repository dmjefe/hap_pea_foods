{% extends 'base_layout.html' %}
{% block title %}Answer View{% endblock %}
{% block content %}

    <h1 class="text-center">This is the Answer View</h1>

    <div class="col-md-6 offset-md-3">
        <div class="col-lg-12">

            <h2>{{ question.question }}</h2>
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="radio">
                    <label>
                        <input type="radio" name="answer" value="option1">
                        {{ question.option_one }}
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="answer" value="option2">
                        {{ question.option_two }}
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="answer" value="option3">
                        {{ question.option_three }}
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="answer" value="option4">
                        {{ question.option_four }}
                    </label>
                </div>
                <a href="{% url 'list' %}" class="btn btn-info">Return To List</a>

            </div>

            <hr />
            <button type="submit" class="btn btn-success">Submit</button>

        </form>
        <p>Question created by {{ question.created_by.username }}</p>

    </div>

{% endblock %}
