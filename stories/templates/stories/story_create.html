{% extends 'base_layout.html' %}

{% block content %}

<div class = "create-story">
  <h2>Create a Story!</h2>
  <form class="site-form" action="{% url 'stories:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <input type="submit" name="submit" value="Create Story">
  </form>
</div>

{% endblock %}
