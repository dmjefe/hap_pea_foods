{% extends 'base_layout.html' %}
{% block title %} Hap-Pea Foods | Add Items {% endblock %}
{% block content %}
{% load static %}


  <div class="add_item_container">
    <div class="d_img">
      <img src="{% static '004-canned-food.png' %}">
    </div>

    <h1><center>Add Items To Donate</center></h1>

    <form class="add_item_form" method="post">
      {% csrf_token %}
      {{ formset.as_p }}
      <input type="submit" value="Save"><br/>
      <button class="finished"><a href="{% url 'donations:search' %}" class="button">Finished</a></button>
    </form>
  </div>


{% endblock %}
