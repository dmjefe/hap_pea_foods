{% extends 'base_layout.html' %}
{% block title %}Hap Pea Foods | User Login{% endblock %}
{% block content %}
  <h1><center> Login </center></h1>
  <form class="site-form" action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type="submit" value="Login">
    <p>By continuing, you agree to Hap Pea Foods <a href="terms">Terms and Conditions</a> and <a href="privacy">Privacy Notice.</a></p>
  </form>
{% endblock %}
